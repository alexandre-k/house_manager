server {
  listen 80;
  listen [::]:80;
  server_name uchinokakeibo.xyz;

  # return 301 https://$host$request_uri;

  location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
    error_log /var/log/uchinokakeibo_errors.log;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}

server {
  listen 443 ssl;
  listen [::]:443 ssl;
  server_name uchinokakeibo.xyz;

  ssl_certificate /etc/nginx/certs/uchinokakeibo.xyz/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/uchinokakeibo.xyz/privkey.pem;


  add_header 'Access-Control-Allow-Origin' 'https://ahmgxvdwtbkbcuczquzx.supabase.co';
  add_header 'Access-Control-Allow-Credentials' 'true';
  add_header 'Access-Control-Allow-Headers' 'Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
  add_header 'Access-Control-Allow-Methods' 'GET,POST,OPTIONS,PUT,DELETE,PATCH';

  location / {
    proxy_pass http://uchinokakeibo:3000;
    error_log /var/log/kakeibo_error.log;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}

